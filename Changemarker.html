<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Changed Marker Icon</h1>
    <div id="map"></div>
    <script>

        function initMap() {

            var Location = { lat: 6.8211, lng: 80.0409 };
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 17, center: Location });
            var marker = new google.maps.Marker({ position: Location, icon: 'flag.png', animation: google.maps.Animation.BOUNCE });
            marker.setMap(map);
        }
    </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=(YOUR API KEY)&callback=initMap">
    </script>
</body>
</html>
